apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "mlbench.worker.fullname" . }}-sa
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "mlbench.worker.fullname" . }}-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
---
# This cluster role binding allows anyone in the "manager" group to read secrets in any namespace.
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "mlbench.worker.fullname" . }}-rolebinding
roleRef:
  kind: Role
  name: {{ template "mlbench.worker.fullname" . }}-role
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: {{ template "mlbench.worker.fullname" . }}-sa
---
apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: {{ template "mlbench.worker.fullname" . }}
  labels:
    app: {{ template "mlbench.name" . }}
    chart: {{ template "mlbench.chart" . }}
    component: "{{ .Values.worker.name }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "mlbench.name" . }}
      release: {{ .Release.Name }}
  serviceName: {{ .Release.Name }}
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: {{ template "mlbench.name" . }}
        component: "{{ .Values.worker.name }}"
        release: {{ .Release.Name }}
        role: worker
    spec:
      serviceAccountName: {{ template "mlbench.worker.fullname" . }}-sa
      containers:
        - name: {{ template "mlbench.name" . }}-{{ .Values.worker.name }}
          image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag }}"
          imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
          ports:
            - name: ssh
              containerPort: 22
              hostPort: 22
              protocol: TCP
          # livenessProbe:
          #   tcpSocket:
          #     port: ssh
          #   initialDelaySeconds: 5
          #   periodSeconds: 10
          # readinessProbe:
          #   tcpSocket:
          #     port: ssh
          #   initialDelaySeconds: 15
          #   periodSeconds: 20
          resources:
{{ toYaml .Values.resources | indent 12 }}
          volumeMounts:
          - name: mlbench-ssh-key
            mountPath: /ssh-key/root
      volumes:
      - name: mlbench-ssh-key
        secret:
          secretName: {{ .Release.Name }}-ssh-key
          defaultMode: 256
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
