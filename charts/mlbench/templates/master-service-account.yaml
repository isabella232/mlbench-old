apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: {{ template "mlbench.name" . }}
    component: "{{ .Values.master.name }}"
    chart: {{ template "mlbench.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  name: {{ template "mlbench.master.fullname" . }}
imagePullSecrets:
- name: {{.Values.master.imagePullSecret}}